<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet Shelter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    img{
        width:100%
    }
 div {
 float:left;
 }
 body {
 background-color: #EEEEEE;
 }
 article {
 padding: 10px;
 }
 .img {
  width: 500px;
  length: 400px;
  border: 2px solid #004488;
  }
    </style>
</head>
<body onload="buildImage();">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cincinnati Animal Shelter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<article>
    <h2 style="text-align: center; border-bottom: 5px solid #004488"><i>About Me</i></h2>

    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                <div class="img" id="content"></div>
            </div>
            <div class="col">
                <h4>Name: </h4>
                <p id="name"></p>
                <h4>Breed: </h4>
                <p id="breed"></p>
                <h4>Sex: </h4>
                <p id="sex"></p>
                <h4>Color: </h4>
                <p id="color"></p>
                <h4>Spayed/Neutered: </h4>
                <p id="spayed"></p>
                <h4>Age: </h4>
                <p id="age"></p>
                <h4>Animal ID: </h4>
                <p id="animal_Id"></p>
                <h4>Microchip Number: </h4>
                <p id="microchip"></p>
                <h4>A Little About Me:</h4>
                <p id="about_Me"></p>
            </div>
        </div>
    </div>
</article>
<script src="data.js"></script>
<script>
    let index=getQueryParam('index');
                if(index===null) window.location.href='index.html';
                else document.getElementById('content').innerHTML=index;

            function getQueryParam(key){
                let queryParams=new URLSearchParams(window.location.search);
                return queryParams.has(key) ? queryParams.get(key) : null;
            }
</script>
</body>
</html>
