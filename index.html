<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cincinnati Animal Shelter - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
 body {
 background-color: #EEEEEE;
 }
 article {
 padding: 10px;
 }
        img {
        width: 100%;
        }
        .left {
        float: left;
        padding: 10px;
        }
        .right {
        float: right;
		padding: 10px;
        }
        footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: #EEEEEE;
  border-top: 5px solid #004488;
  color: white;
  text-align: center;
  padding: 3px;
}
    </style>
</head>
<body onload="buildImage();">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Cincinnati Animal Shelter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<article>
    <h2 style="text-align: center; border-bottom: 5px solid #004488"><i>About Me</i></h2>

    <div id="cardContainer" class="container"></div>

    <script src="data.js"></script>
    <script>
        window.onload = function() {
            var cardContainer = document.getElementById("cardContainer");

            for (var i = 0; i < 9; i++) {
                var animal = Animal_Data[i];

                var cardDiv = document.createElement("div");
                cardDiv.className = "left card mb-3";
                cardDiv.style = "width: 18rem;";

                var imgDiv = document.createElement("div");
                imgDiv.className = "col";
                var img = document.createElement("img");
                img.src = animal.image;
                imgDiv.appendChild(img);

                var cardBody = document.createElement("div");
                cardBody.className = "card-body";

                var title = document.createElement("h4");
                title.className = "card-title";
                title.textContent = animal.name;

                var breedHeader = document.createElement("h6");
                breedHeader.textContent = "Breed:";
                var breed = document.createElement("p");
                breed.textContent = animal.breed;

                var sexHeader = document.createElement("h6");
                sexHeader.textContent = "Sex:";
                var sex = document.createElement("p");
                sex.textContent = animal.sex;

                var ageHeader = document.createElement("h6");
                ageHeader.textContent = "Age:";
                var age = document.createElement("p");
                age.textContent = animal.age;

                var seeMore = document.createElement("a");
                seeMore.href = "detail.html?index="+i;
                seeMore.className = "btn btn-primary";
                seeMore.textContent = "See More";

                cardBody.appendChild(title);
                cardBody.appendChild(breedHeader);
                cardBody.appendChild(breed);
                cardBody.appendChild(sexHeader);
                cardBody.appendChild(sex);
                cardBody.appendChild(ageHeader);
                cardBody.appendChild(age);
                cardBody.appendChild(seeMore);

                cardDiv.appendChild(imgDiv);
                cardDiv.appendChild(cardBody);
                cardContainer.appendChild(cardDiv);
            }
        };
    </script>
    <footer>
        <input type="button"
               class="button" value="More"
               onclick="loadMorePets()">

        <script>
        function loadMorePets() {
            document.querySelector(".button").
            onclick = function () {
                for (var i = 09; i < 29; i++) {
                var animal = Animal_Data[i];

                var cardDiv = document.createElement("div");
                cardDiv.className = "left card mb-3";
                cardDiv.style = "width: 18rem;";

                var imgDiv = document.createElement("div");
                imgDiv.className = "col";
                var img = document.createElement("img");
                img.src = animal.image;
                imgDiv.appendChild(img);

                var cardBody = document.createElement("div");
                cardBody.className = "card-body";

                var title = document.createElement("h4");
                title.className = "card-title";
                title.textContent = animal.name;

                var breedHeader = document.createElement("h6");
                breedHeader.textContent = "Breed:";
                var breed = document.createElement("p");
                breed.textContent = animal.breed;

                var sexHeader = document.createElement("h6");
                sexHeader.textContent = "Sex:";
                var sex = document.createElement("p");
                sex.textContent = animal.sex;

                var ageHeader = document.createElement("h6");
                ageHeader.textContent = "Age:";
                var age = document.createElement("p");
                age.textContent = animal.age;

                var seeMore = document.createElement("a");
                seeMore.href = "detail.html?index="+i;
                seeMore.className = "btn btn-primary";
                seeMore.textContent = "See More";

                cardBody.appendChild(title);
                cardBody.appendChild(breedHeader);
                cardBody.appendChild(breed);
                cardBody.appendChild(sexHeader);
                cardBody.appendChild(sex);
                cardBody.appendChild(ageHeader);
                cardBody.appendChild(age);
                cardBody.appendChild(seeMore);

                cardDiv.appendChild(imgDiv);
                cardDiv.appendChild(cardBody);
                cardContainer.appendChild(cardDiv);
            }
            
        };
        }
    </script>
    </footer>
</article>
</body>
</html>
