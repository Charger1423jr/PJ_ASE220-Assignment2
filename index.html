<script>
    $(document).on('click', '.save', function() {

        sexParagraph.textContent = sex; // Use the retrieved sex

        var ageHeader = document.createElement("h6");
        ageHeader.textContent = "Age:";
        var ageParagraph = document.createElement("p");
        ageParagraph.textContent = age;

        var deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.className = "btn btn-danger delete";
        deleteButton.addEventListener("click", function() {
            // Remove the card when delete button is clicked
            cardContainer.removeChild(cardDiv);
        });

        var editButton = document.createElement("button");
            editButton.textContent = "Edit";
            editButton.className = "btn btn-primary edit";
            editButton.addEventListener("click", function() {
               
            });


        cardBody.appendChild(title);
        cardBody.appendChild(breedHeader);
        cardBody.appendChild(breedParagraph);
        cardBody.appendChild(sexHeader);
        cardBody.appendChild(sexParagraph);
        cardBody.appendChild(ageHeader);
        cardBody.appendChild(ageParagraph);
        cardBody.appendChild(deleteButton);
        cardBody.appendChild(editButton);
        cardDiv.appendChild(cardBody);

        cardContainer.appendChild(cardDiv);
    });
</script>
